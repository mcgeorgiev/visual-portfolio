{% extends "base.html" %}
{% block content %}
    <div class="page-header">
        <h1>Create Account</h1>
    </div>

    <form action="" method="post" name="create" enctype="multipart/form-data">
        {{ create_form.hidden_tag() }}
        <p>Name:<br>
            {{ create_form.name }}</p>
        <p>Email Address:<br>
            {{ create_form.email }}</p>
        <p>Password:<br>
            {{ create_form.password }}</p>

        <p>{{ create_form.submit }}</p>

    </form>
{% endblock %}
