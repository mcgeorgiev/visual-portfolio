{% extends "base.html" %}
{% block content %}
    <div class="page-header">
        <h1>Add Image</h1>
    </div>

    <form action="" method="post" name="add" enctype="multipart/form-data">
        {{ add_form.hidden_tag() }}
        <p>Title:<br>
            {{ add_form.title }}</p>
        <p>Description:<br>
            {{ add_form.description }}</p>
        <p>Image:<br>
            {{ add_form.picture }}</p>
        {{ add_form.crop_points }}
        <p>{{ add_form.submit }}</p>

    </form>
{% endblock %}
