{% extends "base.html" %}]
{% block content %}

    {% for image in data.images %}
    <div class="image-container">
         <img src="static/{{ image.url }}" alt="Avatar" class="image">
          <div class="overlay">
            <div class="label">{{ image.title }}</div>
          </div>
    </div>
    {% endfor %}

{% endblock %}
